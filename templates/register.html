<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include "navbar.html" %}

<div class="container mt-5" style="max-width:450px;">

<h3>Register as {{ role.capitalize() }}</h3>

<form method="post">

<input class="form-control mb-2" name="name" placeholder="Name" required>
<input class="form-control mb-2" type="email" name="email" placeholder="Email" required>
<input class="form-control mb-2" type="password" name="password" placeholder="Password" required>

{% if role == "tutor" %}

<h5 class="mt-3">Subjects</h5>

<div id="subject-area">

<div class="row mb-2">
  <div class="col">
    <input class="form-control" name="subject" placeholder="Subject" required>
  </div>
  <div class="col">
    <input class="form-control" name="experience" placeholder="Experience (yrs)" required>
  </div>
  <div class="col">
    <input class="form-control" name="price" placeholder="Price/hr" required>
  </div>
</div>

</div>

<input class="form-control mb-2" name="experience" placeholder="Experience (years)" required>

<button type="button" class="btn btn-secondary mb-3" onclick="addSubject()">+ Add Another Subject</button>

{% endif %}

<button class="btn btn-primary w-100">Register</button>

</form>

</div>

<script>
function addSubject(){
    const div = document.createElement("div");
    div.className = "row mb-2";

    div.innerHTML = `
      <div class="col">
        <input class="form-control" name="subject" placeholder="Subject" required>
      </div>
      <div class="col">
        <input class="form-control" name="experience" placeholder="Experience (yrs)" required>
      </div>
      <div class="col">
        <input class="form-control" name="price" placeholder="Price/hr" required>
      </div>
    `;

    document.getElementById("subject-area").appendChild(div);
}
</script>


</body>
</html>
