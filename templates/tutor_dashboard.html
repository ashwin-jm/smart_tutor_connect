<!DOCTYPE html>
<html>
<head>
<title>Tutor Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include "navbar.html" %}

<div class="container mt-4">
<h3>Student Requests</h3>

{% for r in requests %}
<div class="card mb-3">
<div class="card-body">

<p><b>Student:</b> {{ r.student_name }}</p>
<p><b>Status:</b> {{ r.status }}</p>
<p><b>Subject:</b> {{ r.subject }}</p>
<p><b>Slot:</b> {{ r.time_slot }}</p>


{% if r.status == "pending" %}
<form action="/update_request/{{ r.id }}/accepted" method="post" class="d-inline">
<button class="btn btn-success">Accept</button>
</form>

<form action="/update_request/{{ r.id }}/rejected" method="post" class="d-inline">
<button class="btn btn-danger">Decline</button>
</form>
{% endif %}

</div>
</div>
{% endfor %}

</div>
</body>
</html>
