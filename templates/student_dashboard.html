<!DOCTYPE html>
<html>
<head>
<title>Student Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include "navbar.html" %}

<div class="container mt-4">
<h3>Recommended Tutors</h3>

<div class="row">
{% for tutor in tutors %}
<div class="col-md-4">
<div class="card mb-3">
<div class="card-body">

<h5>{{ tutor.name }}</h5>
<p>Subject: {{ tutor.subject }}</p>
<p>Experience: {{ tutor.experience }} years</p>

<form action="/request_tutor" method="post">
<input type="hidden" name="tutor_id" value="{{ tutor.id }}">
<button class="btn btn-primary w-100">Request Tutor</button>
</form>

</div>
</div>
</div>
{% endfor %}
</div>

</div>
</body>
</html>
