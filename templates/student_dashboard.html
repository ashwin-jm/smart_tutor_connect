<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
</head>
<body>

    <a href="/logout">Logout</a>
    <hr>
    <h2>Recommended Tutors</h2>

    {% for tutor in tutors %}
        <p>
        <b>{{ tutor.name }}</b><br>
        Subject: {{ tutor.subject }}<br>
        Experience: {{ tutor.experience }} years<br>

        <form action="/request_tutor" method="post">
            <input type="hidden" name="tutor_id" value="{{ tutor.id }}">
            <button type="submit">Request Tutor</button>
        </form>
        </p>
        <hr>
    {% endfor %}
</body>
</html>
